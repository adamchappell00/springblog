# Replace the square brackets in the first 3 lines with the given values
# for spring.datasource.url   .username   .password
# with your database name, username, and password.

spring.datasource.url=jdbc:mysql://localhost/[YOUR_DB_NAME_HERE]?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=[YOUR_DB_USER_HERE]
spring.datasource.password=[YOUR_DB_USER_PASSWORD_HERE]
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Replace Username and Password with your mailtrap credentials
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=[USERNAME]
spring.mail.password=[PASSWORD]
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=admin@example.com 