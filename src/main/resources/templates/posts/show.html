<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <head th:include="partials/partials :: head" />
</head>
<body>
<nav th:replace="partials/partials :: navbar" />
    <h2 class="title-row">Here is post <span th:text="${id}"></span>!</h2>
<div class="main-content">
    <h1 class="text-center">Title: <span th:text="${post.getTitle()}"></span></h1>
    <p sec:authorize="isAuthenticated()">Posted By:<span th:text="${post.getUser().getEmail()}"></span></p>
    <p class="text-center"><span th:text="${post.getBody()}"></span></p>
</div>
<footer th:replace="partials/partials :: footer" />
</body>
</html>
