<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <head th:include="partials/partials :: head" />
</head>
<body>
  <nav th:replace="partials/partials :: navbar" />
    <h1>Here are all of the Blog Posts!</h1>
    <hr>
    <div th:each="post : ${allPosts}">
        <h3 th:text="${post.title}" />
        <p th:text="${post.body}"></p>
        <br>
        <hr>
        <!--<a th:href="/posts/show/${post.id}"></a>-->
    </div>
  <th:footer th:replace="partials/partials :: footer" />
</body>
</html>
