<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <head th:include="partials/partials :: head" />
</head>
<body>
  <nav th:replace="partials/partials :: navbar" />
    <h1>Here are all of the Blog Posts!</h1>
    <hr>
    <div th:each="post : ${allPosts}">
        <h3 th:text="${post.title}" />
        <a th:href="|/posts/${post.getId()}|">View This Post</a>
        <br>
        <hr>
    </div>
  <th:footer th:replace="partials/partials :: footer" />
</body>
</html>
