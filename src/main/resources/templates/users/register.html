<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <head th:include="partials/partials :: head" />
</head>
<body>
<nav th:replace="partials/partials :: navbar" />

<h1>Create an account</h1>
<form th:action="@{/register}" method="POST" th:object="${user}">
  <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" type="text" id="username" th:field="*{username}" />
  </div>
  <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="text" id="email" th:field="*{email}" />
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" id="password" type="password" th:field="*{password}" />
  </div>
  <input value="Sign me up!" type="submit" />
</form>

<th:footer th:replace="partials/partials :: footer" />
</body>
</html>
